<div class="row">
  <div class="col">
    <form [formGroup]="EmployeeForm" (ngSubmit)="addEmployee()">
      <table class="table table-borderless">
        <tr>
          <thead>
          Employee Entry Form:
          </thead>
        </tr>
        <tr>
          <th>
            Id :
          </th>
          <td>
            <input type="number" class="form-control" size="20" formControlName="id">
          </td>
        </tr>
        <tr>
          <th>
            Name :
          </th>
          <td>
            <input type="text" class="form-control" size="20" formControlName="name">
          </td>
        </tr>
        <tr>
          <th>
            Salary :
          </th>
          <td>
            <input type="number" class="form-control" size="20" formControlName="salary">
          </td>
        </tr>
        <tr>
          <td class="text-center">
            <button type="submit" class="btn btn-outline-primary m-2">Submit</button>
            <button type="reset" class="btn btn-outline-light">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
