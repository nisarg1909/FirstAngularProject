<div class="row">
  <div class="col-4">
    <form #addProduct="ngForm" (ngSubmit)="saveProduct(addProduct)" >
      <table class="table table-borderless">
        <tr>
          <th>Product ID: </th>
          <td><input type="number" name="userId" ngModel size="20" class="form-control"></td>
        </tr>
        <tr>
          <th>ID: </th>
          <td><input type="number" name="id" ngModel size="20" class="form-control"></td>
        </tr>
        <tr>
          <th>Title: </th>
          <td><input type="text" name="title" ngModel size="50" class="form-control"></td>
        </tr>
        <tr>
          <th>Body: </th>
          <td><input type="text" name="body" ngModel size="100" class="form-control"></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
            <button type="reset" class="btn btn-info m-2">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div class="col-6 text-center">
    <div class="m-2">
      <button type="button" (click)="this.apiService.viewProducts()">View Products</button>
    </div>
    <div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Product ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
        </thead>
        <tbody>
          @for (product of this.apiService.productList; track $index){
            <tr>
            <td>{{product.userId}}</td>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.body}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
