<div class="row">
  <button type="button" class="btn btn-primary" (click)="this.apiService.getProducts()">Show Products</button>
</div>
<div class="row">
  <div class="col">
    <table class="table table-light mt-3">
        <thead>
        <tr><th colspan="6" class="text-center">Product Details</th></tr>
        <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Rating</th>
        <th>Reviews</th>
        </tr>
        </thead>
      <tbody>
        @for (product of this.apiService.productList; track $index){
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>{{product.rating.rate}}</td>
            <td>{{product.rating.count}}</td>
          </tr>
        }
      </tbody>

    </table>
  </div>
</div>
